version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - meeting_goals
  - express_funeral_hardship

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_goals:
  - text: "Let me show you how your portfolio is tracking"

  utter_funeral_hardship_response:
  - text: "I am sorry to hear about your loss. Click here to learn about how a hardship withdrawal can be used:  https://youtu.be/rWMTW-nmHfo?list=PL4q4IaUJilylwnYYXU8cCuSeK7zkbG0a8&t=128" 

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
